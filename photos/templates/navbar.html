<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-md">
          <a style="color: aliceblue; margin-left: 3rem;" class="navbar-brand" href="{% url 'gallery' %}">Gallery</a>
          <form class="navbar-form" role="search" action="" method = "POST">

            {% csrf_token %}

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Category" name="category">
              <div class="input-group-btn">
                <button class="btn btn-light" type="submit">submit<i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
            
          </form>
          <div class="logout" id="auth">
            <p id="newPost"><a href="{% url 'add' %}" type = "button">Add Post</a></p>
            <p style="color: aliceblue; margin-left: 3rem;">Hello, {{request.user}}</p>
            <small style="color: aliceblue; margin-left: 3rem;"><a href="/logout">Logout</a></small>
          </div>
        </div>
      </nav>
</body>
</html>
