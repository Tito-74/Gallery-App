<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}" alt="">
                    <p class="text-center">{{photo.description}}</p>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding-1 mt-2">
                    <input id="{{photo.id}}-url" class="form-control input-md responsive" type="text"
                        value="{{photo.image.url}}">
                </div>

                <button class="mt-3" type="button" onclick="copyToClipboard();">Copy</button>

                <script>
                    function copyToClipboard() {
                        var copyText = document.getElementById("{{photo.id}}-url");
                        copyText.select();
                        copyText.setSelectionRange(0, 99999)
                        document.execCommand("copy");
                        alert('url copied');
                    }
                </script>
            </div>

        </div>
    </div>
    
</body>
</html>
