{%extends 'photos/base.html'%}

{% block content %}
{{block.super}}

<div class="col-md-9">
    <div class="row">
        <!-- <small>Category:{{photo.category.name}}</small> -->
      {% for photo in photos %}
      <div class="col-md-4">
        <div class="card">
                <img class="img-thumbail" src="{{photo.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <small>Category:{{photo.category.name}}</small>
                  <h6>Place:{{photo.location}}</h6>
                </div>
                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
        </div>
      </div>
      {% empty %}
      <h3>Sorry No photos ....!</h3>
      {% endfor%}
     
</div>
</div>
{% endblock %}
